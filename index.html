<!DOCTYPE html>
<html>
  <head>
    <title>Управление светодиодами</title>
    <script>
      function sendCommand(cmd) {
        Telegram.WebApp.sendData(cmd);
      }
    </script>
  </head>
  <body>
    <h2>Управление светодиодами</h2>
    <button onclick="sendCommand('on1')">Включить LED1</button>
    <button onclick="sendCommand('on2')">Включить LED2</button>
    <button onclick="sendCommand('on3')">Включить LED3</button>
    <button onclick="sendCommand('onall')">Включить все</button>
    <button onclick="sendCommand('off')">Выключить</button>
    <button onclick="sendCommand('blink')">Мигающий режим</button>
    <button onclick="sendCommand('traffic')">Режим светофора</button>
  </body>
</html>
