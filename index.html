<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Керування LED</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background-color: #f0f0f0;
    }
    button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #0088cc;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #005577;
    }
  </style>
</head>
<body>
  <h2>Керування світлодіодами</h2>
  <button onclick="sendCommand('/on1')">Увімкнути LED 1</button>
  <button onclick="sendCommand('/on2')">Увімкнути LED 2</button>
  <button onclick="sendCommand('/on3')">Увімкнути LED 3</button>
  <button onclick="sendCommand('/onall')">Увімкнути всі</button>
  <button onclick="sendCommand('/off')">Вимкнути всі</button>
  <button onclick="sendCommand('/blink')">Миготіння</button>
  <button onclick="sendCommand('/traffic')">Світлофор</button>

  <script>
    const botToken = '7954160160:AAH-4stXTUGsrj5ktYFrwfFv2PKjyQF4gFg'; // Замінити на свій токен
    const chatId = '1027658801'; // Замінити на свій chat ID

    function sendCommand(cmd) {
      fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          chat_id: chatId,
          text: cmd
        })
      }).then(response => {
        if (response.ok) {
          alert('Команду надіслано: ' + cmd);
        } else {
          alert('Помилка відправки');
        }
      });
    }
  </script>
</body>
</html>
